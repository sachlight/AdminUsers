<h2>Parent</h2>
<div class="row">
  <div class="col parentBox">
    <h2>User</h2>
    <table width="100%">
      <tr>
        <th>User Name :</th>
        <th class="removeLink">Remove</th>
      </tr>
      <tr *ngFor="let u of us; index as i">
        <td>{{u}}</td>
        <td  class="removeLink" (click)="onremoveUsers(i)">Remove</td>
      </tr>
   
    </table>
  </div>

  <div class="col parentBox">
    <h2>Admin</h2>
    <table width="100%">
      <tr>
        <th>User Name :</th>
        <th class="removeLink">Remove</th>
      </tr>
      <tr *ngFor="let admin of admins; index as i">
        <td>{{admin}}</td>
        <td class="removeLink" (click)="onremoveAdmins(i)">Remove</td>

      </tr>
    </table>

  </div>
</div>

<h2>Child</h2>
<hr>


<div class="row">
  <app-chils [boxColor]="'red'" [pText]="'Create User'" 
   (inputEvent)="pushUsers($event)"
  ></app-chils>


  <app-chils [boxColor]="'green'"
  (inputEvent)="pushAdmins($event)"
  [pText]="'Create Admin'"></app-chils>

</div>
